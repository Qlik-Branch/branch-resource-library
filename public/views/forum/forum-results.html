<div class="col-md-12 thread-list card" id="{{discussion.discussionId}}" qs-hide="discussion.hidden==true" qs-repeat="discussion in items">
  <div class="thread">
    <div class="avatar-container">
      <img class="avatar" style="float: left;" src="/attachments/{{discussion.userId}}/thumbnail.png" alt="" onerror="this.src='/attachments/default/userprofile.png'">
    </div>
    <div class="thread-heading">
      <a href="#discussion/{{discussion.discussionId}}"><p class="thread-title">{{discussion.title}}</p></a>
      <span class="thread-date">started on {{discussion.createdate_num:Date}} at {{discussion.createdate_num:Time}}</span> by <a class="user-link" href="#user/{{discussion.userId}}">{{discussion.username}}</a>
    </div>
    <div class="thread-details">
      <ul class="stats plainlist">
        <li class="{{discussion.forumStatus}}">{{discussion.forumStatus}}</li>
        <li>{{discussion.views}} Views</li>
        <li>{{discussion.commentcount}} Comments</li>
      </ul>
    </div>
  </div>
</div>
