<ul class="plainlist discussion-list">
  <li ng-repeat="discussion in items" id="{{discussion.discussionId}}">
    <div class="row">
      <div class="col-md-9">
        <span class="list-title"><a href="#forum/{{discussion.discussionId}}" ng-bind-html="highlightText(discussion.title)"></a></span>
        <span>started by <a class="user-link" href="#user/{{discussion.userId}}" ng-bind-html="highlightText(discussion.username)"></a></span>
      </div>
      <div class="col-md-2">
        <ul class="stats plainlist">
          <li><i>{{discussion.views || 0}}</i> Views</li>
          <li><i>{{discussion.replycount || 0}}</i> Comments</li>
        </ul>
      </div>
      <div class="col-md-1">
        <moderation entity="'forum'" entityid="discussion.discussionId" approved="discussion.approved" size="'medium'" flagged="flagged[discussion.discussionId]" flagcount="discussion.flagcount" editable="false"></moderation>
      </div>
    </div>
    </div>
  </li>
</ul>
