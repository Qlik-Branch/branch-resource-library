<div class="container page forum-edit">
  <div class="content">
    <notification-dialog></notification-dialog>
    <h2>{{discussions[0]._id ? 'Edit discussion' : 'New discussion'}}</h2>
    <div class="row">
      <div class="col-md-12">
        <label>Title</label>
        <input class="form-control" type="text" ng-model="discussions[0].title" placeholder="Title" />
        <label>Tags</label>
        <input class="form-control" type="text" ng-model="discussions[0].tags" placeholder="Discussion tags" />
      </div>
      <div class="col-md-12">
        <label>Content</label>
        <div class="">
          <div id="discussionContent" class="">

          </div>
        </div>
        <button class="button-outline-fill" type="button" name="button" ng-click="validateNewDiscussionData()">Submit</button>
      </div>
    </div>
  </div>
  <div class="loading-cover" ng-show="discussionLoading">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>
</div>
