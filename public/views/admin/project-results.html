<ul class="project-list plainlist">
  <li qs-repeat="project in items" id="{{project.projectId}}">
    <div class="col-md-8">
      <div class="thumb-container">
        <img src="{{project.thumbnail}}">
      </div>
      <div class="project-summary">
        <a class="list-title" href="#!project/{{project.projectId}}">{{project.title}}</a>
        <a href="#!user/{{project.userid}}">{{project.username}}</a>
      </div>
    </div>
    <div class="col-md-4">
      <button class="button-outline-fill" type="button" name="button" onclick="searchExchange.publish('setFeature', 'project', '{{project.projectId}}')">Use</button>
    </div>
  </li>
</ul>
