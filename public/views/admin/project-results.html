<ul class="project-list plainlist">
  <li ng-repeat="project in items" id="{{project.projectId}}" ng-hide="isHidden(project.projectId)">
    <div class="col-md-8">
      <div class="thumb-container">
        <img src="{{project.thumbnail}}"/>
      </div>
      <div class="project-summary">
        <a class="list-title" href="#project/{{project.projectId}}">{{project.title}}</a>
        <a href="#user/{{project.userid}}">{{project.username || project.userid.username}}</a>
      </div>
    </div>
    <div class="col-md-4">
      <button class="branch-button" type="button" name="button" ng-click="broadcast('setFeature', [{id: project.projectId, data:project}])">Use</button>
    </div>
  </li>
</ul>
