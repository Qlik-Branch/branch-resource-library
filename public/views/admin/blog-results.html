<ul class="blog-list plainlist">
  <li id="{{blog.blogId}}" qs-repeat="blog in items">
    <div class="col-md-8">
      <div class="thumb-container">
        <img src="{{blog.thumbnail}}">
      </div>
      <div class="blog-summary">
        <a class="list-title" href="#blog/{{blog.blogId}}">{{blog.title}}</a>
        <p>{{blog.short_description}}</p>
        <a href="#user/{{blog.userid}}">{{blog.username}}</a>
      </div>
    </div>
    <div class="col-md-4">
      <button class="branch-button" type="button" name="button" onclick="searchExchange.publish('setFeature', 'blog', '{{blog.blogId}}')">Use</button>
    </div>
  </li>
</ul>
