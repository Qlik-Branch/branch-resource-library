<ul class="blog-list plainlist">
  <li id="{{blog.blogId}}" qs-repeat="blog in items">
    <div class="col-md-8">
      <div class="thumb-container">
        <img src="{{blog.image}}" style="width: inherit;">
      </div>
      <div class="blog-summary">
        <a class="list-title" href="{{blog.link}}">{{blog.title}}</a>
        {{blog.author}}
      </div>
    </div>
    <div class="col-md-4">
      <button class="button-outline-fill" type="button" name="button" onclick="searchExchange.publish('setFeature', 'blog', ['{{blog.title}}','{{blog.short_description}}','{{blog.image}}','{{blog.link}}'])">Use</button>
    </div>
  </li>
</ul>
