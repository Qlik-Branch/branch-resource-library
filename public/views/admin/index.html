<div class="container page">
  <div class="row">
    <div class="col-md-12">
      <h2>Admin Console</h2>
    </div>
    <div class="col-md-12">
      <ul class="tabs horizontal">
        <li ng-class="{active:activeTab===0}">
          <a ng-click="setTab(0)">Users</a>
        </li>
        <li ng-class="{active:activeTab===1}">
          <a ng-click="setTab(1)">Permissions</a>
        </li>
        <li ng-class="{active:activeTab===2}">
          <a ng-click="setTab(2)">Picklists</a>
        </li>
        <li ng-class="{active:activeTab===3}">
          <a ng-click="setTab(3)">Featured Content</a>
        </li>
      </ul>
    </div>
    <div class="col-md-12">
      <div ng-show="activeTab==0">
        <ng-include src="'/views/admin/users.html'"></ng-include>
      </div>
      <div ng-show="activeTab==1">
        <ng-include src="'/views/admin/permissions.html'"></ng-include>
      </div>
      <div ng-show="activeTab==2">
        <ng-include src="'/views/admin/picklists.html'"></ng-include>
      </div>
      <div ng-show="activeTab==3">
        <ng-include src="'/views/admin/features.html'"></ng-include>
      </div>
    </div>
  </div>
  <div class="loading-smoke" ng-show="doingStuff"></div>
</div>
