<div class="container loginsignup">
  <div class="row">
    <div class="form-signin block">
      <h2>Login</h2>
      <form ng-submit="login()">
        <input class='form-control' ng-model='username' placeholder='Username'>
        <input class='form-control' ng-model='password' placeholder='Password' type='password'>
        <button class='ghost-button green' type='submit'>Login</button>
      </form>

    </div>
  </div>
</div>
