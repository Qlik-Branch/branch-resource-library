<ul class="plainlist moderation-list">
  <li class="icon flag medium" ng-if="userManager.canFlag(entity)" ng-click="flagEntity()" ng-class="{flagged: project.flagged==true}"></li>
  <li class="icon approve medium" ng-if="(userManager.canApprove(entity) && approved=='False') || (userManager.canHide(entity) && approved=='False')" ng-click="approveEntity()"></li>
  <li class="icon remove medium" ng-if="userManager.canHide(entity) && approved=='True'" ng-click="hideEntity()"></li>
  <li class="icon delete medium" ng-if="userManager.canDelete(entity)" ng-click="deleteEntity()"></li>  
</ul>
