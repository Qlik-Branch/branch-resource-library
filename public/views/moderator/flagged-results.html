<ul class="plainlist user-projects">
  <li qs-repeat="item in items" id="{{item.entityId}}">
    <div class="row">
      <div class="col-md-3">
        <span class="list-title"><a href="#{{item.DocType}}/{{item.entityId}}">{{item.title}}</a></span>
        <span><a class="user-link" href="#user/{{item.userId}}">{{item.username}}</a></span>
      </div>
      <div class="col-md-2">
        <ul class="plainlist">
          <li>Updated</li>
          <li>{{item.last_updated_num:Date}}</li>
        </ul>
      </div>
      <div class="col-md-2">
        <ul class="plainlist">
          <li>Type</li>
          <li>{{item.DocType}}</li>
        </ul>
      </div>
      <div class="col-md-3">
        <ul class="plainlist">
          <li>Flagged {{item.flagCount}} times</li>
          <li><a class="orange emphasize" onclick="searchExchange.publish('viewComments', ['flag','{{item.title}}'], '{{item.entityId}}')">View Comments</a></li>
        </ul>
      </div>
      <div class="col-md-1">
        <button class="branch-button" name="button" onclick="searchExchange.publish('clearFlags', 'flag', '{{item.entityId}}')">Clear</button>
      </div>
    </div>
  </li>
</ul>
