<div class="container page">
  <div class="row">
      <div class="col-md-9">
        <h2 class='user-name'>Moderator Console</h2>
        <p>
          You can use this area to view and manage all of the 'unapproved', 'flagged' and 'spammed' items.<br />
          Please note that updates can take up to 5 minutes to appear here.
        </p>
      </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <ul class="tabs horizontal">
        <li ng-class="{active:activeTab===0}">
          <a ng-click="setTab(0)">Unapproved</a>
        </li>
        <li ng-class="{active:activeTab===1}">
          <a ng-click="setTab(1)">Flagged</a>
        </li>
        <li ng-class="{active:activeTab===2}">
          <a ng-click="setTab(2)">Spam</a>
        </li>
      </ul>
    </div>
    <div class="col-md-12">
      <div ng-show="activeTab==0">
        <search-input data-view="moderator.hidden" data-config="moderator-unapproved"></search-input>
        <search-results id="moderatorUnapprovedResultList" data-view="moderator.hidden" data-config="moderator-unapproved"></search-results>
      </div>
      <div ng-show="activeTab==1">
        <search-input data-view="moderator.flag" data-config="moderator-flagged"></search-input>
        <search-results id="moderatorFlaggedResultList" data-view="moderator.flag" data-config="moderator-flagged"></search-results>
      </div>
      <div ng-show="activeTab==2">
        <search-input data-view="moderator.spam" data-config="moderator-spammed"></search-input>
        <search-results id="moderatorSpammedResultList" data-view="moderator.spam" data-config="moderator-spammed"></search-results>
      </div>
    </div>
  </div>
  <div class="smoke" style="display:none;" id="moderator_comments_container">
    <div class="flag-comment-container container" id="moderator_comments">

    </div>
  </div>
</div>
