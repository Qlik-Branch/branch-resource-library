<ul class="plainlist user-projects">
  <li ng-repeat="item in items" id="{{item.entityId}}" ng-hide="isHidden(project.projectId)">
    <div class="row">
      <div class="col-md-3">
        <span class="list-title"><a href="#{{item.DocType}}/{{item.entityId}}">{{item.title}}</a></span>
        <span><a class="user-link" href="#user/{{item.userId}}">{{item.username}}</a></span>
      </div>
      <div class="col-md-2">
        <ul class="plainlist">
          <li>Updated</li>
          <li>{{item.last_updated_num | date:'MMM dd, yyyy'}}</li>
        </ul>
      </div>
      <div class="col-md-2">
        <ul class="plainlist">
          <li>Type</li>
          <li>{{item.DocType}}</li>
        </ul>
      </div>
      <div class="col-md-4">
        <ul class="plainlist">
          <li>Comments</li>
          <li>{{item.hide_comment}}</li>
        </ul>
      </div>
    </div>
  </li>
</ul>
