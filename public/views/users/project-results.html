<ul class="plainlist user-projects">
  <li id="{{project.projectId}}" qs-hide="project.hidden==true" qs-repeat="project in items">
    <div class="row">
      <div class="col-md-4">
        <span class="list-title"><a href="#project/{{project.projectId}}">{{project.title}}</a></span>
        <span class="emphasize">Tags:</span><span>{{project.tags}}</span>
      </div>
      <div class="col-md-2">
        <ul class="plainlist">
          <li>Updated</li>
          <li>{{project.last_updated_num:Date}}</li>
        </ul>
      </div>
      <div class="col-md-6">
        <ul class="plainlist">
          <li>Summary</li>
          <li>{{project.short_description}}</li>
        </ul>
      </div>
    </div>
  </li>
</ul>
