<ul class="plainlist user-projects">
  <li ng-repeat="project in items" id="{{project.projectId}}" ng-hide="isHidden(project.projectId)">
    <div class="row">
      <div class="col-md-1">
        <span class="list-index">{{$index+1}}</span>
      </div>
      <div class="col-md-3">
        <span class="list-title"><a href="#project/{{project.projectId}}" ng-bind-html="highlightText(project.title)"></a></span>
        <span class="emphasize">Tags:</span><span ng-bind-html="highlightText(project.tags)"></span>
      </div>
      <div class="col-md-2">
        <ul class="plainlist">
          <li>Updated</li>
          <li>{{project.last_updated_num | date:'MMM dd, yyyy'}}</li>
        </ul>
      </div>
      <div class="col-md-6">
        <ul class="plainlist">
          <li>Summary</li>
          <li>{{project.short_description}}</li>
        </ul>
      </div>
    </div>
  </li>
</ul>
