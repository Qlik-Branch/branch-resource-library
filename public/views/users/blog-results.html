<ul class="plainlist user-projects">
  <li qs-repeat="blog in items" id="{{blog.blogId}}" qs-hide="blog.hidden==true">
    <div class="row">
      <div class="col-md-1">
        <span class="list-index">{{$}}</span>
      </div>
      <div class="col-md-8">
        <span class="list-title"><a href="#blog/{{blog.blogId}}">{{blog.title}}</a></span>
        <span>{{blog.short_description}}</span>
      </div>
      <div class="col-md-3">
        <ul class="plainlist">
          <li>Created</li>
          <li>{{blog.createdate_num:Date}}</li>
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col-md-1">

      </div>
      <div class="col-md-11">
        <span class="emphasize">Tags:</span><span>{{blog.tags}}</span>
      </div>
    </div>
  </li>
</ul>
