<ul class="plainlist user-projects">
  <li id="{{blog.blogId}}" qs-hide="blog.hidden==true" qs-repeat="blog in items">
    <div class="row">
      <div class="col-md-9">
        <span class="list-title"><a href="#!blog/{{blog.blogId}}">{{blog.title}}</a></span>
        <span>{{blog.short_description}}</span>
      </div>
      <div class="col-md-3">
        <ul class="plainlist">
          <li>Created</li>
          <li>{{blog.createdate_num:Date}}</li>
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <span class="emphasize">Tags:</span><span>{{blog.tags}}</span>
      </div>
    </div>
  </li>
</ul>
