<div class="container page projects">
  <div class="row">
    <div class="col-md-12">
      <h2>Projects</h2>
    </div>
    <div class="col-md-12">
      <div>
        <search-input data-view="projects" data-config="projects"></search-input>
      </div>
      <div class="">
        <button class="branch-light-button qlikview-filter" type="button" name="button" ng-click="filterProduct('QlikView')">QlikView</button>
        <button class="branch-light-button qlik-sense-filter" type="button" name="button" ng-click="filterProduct('Qlik Sense')">Qlik Sense</button>
      </div>
      <search-results id="projectResultList" data-view="projects" ng-class="{'browse-padding':!searching}" data-config="projects"></search-results>
    </div>
  </div>
</div>
