<ul class="project-list plainlist">
  <li ng-repeat="project in items" id="{{project.projectId}}" ng-hide="isHidden(project.projectId)">
    <div class="col-md-8">
      <div class="thumb-container">
        <img src="{{project.thumbnail}}"/>
      </div>
      <div class="project-summary">
        <a href="#projects/{{project.projectId}}">{{project.title}}</a>
        <a href="#users/{{project.userid}}">{{project.username || project.userid.username}}</a>
        <p>{{project.short_description}}</p>
      </div>
    </div>
    <div class="col-md-3">
      <ul class="stats plainlist">
        <li class="rating">
          <span ng-show="project.rating=='-'">Not yet rated</span>
          <span class="star" ng-repeat="star in stars track by $index" ng-if="project.rating > $index">â˜…</span>
        </li>
        <li><i>{{project.views}}</i> Views</li>
        <li><i>{{project.commentcount}}</i> Comments</li>
        <li>Last Update: <i>{{project.last_updated_num | date : 'dd MMM y'}}</i></li>
      </ul>
    </div>
    <div class="col-md-1">
      <moderation entity="'projects'" entityid="project.projectId" approved="project.approved" size="'medium'" flagged="flagged[project.projectId]"></moderation>
    </div>
  </li>
</ul>
