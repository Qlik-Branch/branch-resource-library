<ul class="project-list plainlist">
  <li ng-repeat="project in items" id="{{project.projectId}}" ng-hide="isHidden(project.projectId)">
    <div class="col-md-8">
      <div class="thumb-container">
        <img src="{{project.thumbnail}}"/>
      </div>
      <div class="project-summary">
        <a href="#projects/{{project.projectId}}" class="list-title">{{project.title}}</a>
        <a href="#users/{{project.userId}}">{{project.username}}</a>
        <p>{{project.short_description}}</p>
      </div>
    </div>
    <div class="col-md-3">
      <ul class="stats plainlist">
        <li>
          <rating displaystar="project.rating" mode="'static'"></rating>
        </li>
        <li><i>{{project.views}}</i> Views</li>
        <li><i>{{project.commentcount}}</i> Comments</li>
        <li>Last Update: <i>{{project.last_updated_num | date : 'dd MMM y'}}</i></li>
      </ul>
    </div>
    <div class="col-md-1">
      <moderation entity="'projects'" entityid="project.projectId" approved="project.approved" size="'medium'" flagged="flagged[project.projectId]" flagcount="project.flagcount" editable="false"></moderation>
    </div>
  </li>
</ul>
