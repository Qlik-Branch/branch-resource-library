<ul class="project-listing">
  <li ng-repeat="project in items" id="{{project.projectId}}" ng-hide="isHidden(project.projectId)" class="project-item">
    <div class="project-info">
      <div class="thumb-container">
        <img src="{{project.thumbnail}}"/>
      </div>
      <div class="project-summary">
        <a href="#project/{{project.projectId}}" class="list-title" ng-bind-html="highlightText(project.title)"></a>
        <a class="user-link" href="#user/{{project.userId}}" ng-bind-html="highlightText(project.username)"></a>
        <p ng-bind-html="highlightText(project.short_description)"></p>
        <span class="emphasize">Tags: </span><span ng-bind-html="highlightText(project.tags)"></span>
      </div>
    </div>
    <div class="project-details">
      <div>4.7</div>
      <!--<ul class="stats plainlist">
        <li>
          <rating displaystar="project.rating" mode="'static'"></rating>
        </li>
        <li><i>{{project.views}}</i> Views</li>
        <li><i>{{project.commentcount}}</i> Comments</li>
        <li>Last Update: <i>{{project.last_updated_num | date : 'dd MMM y'}}</i></li>
      </ul>-->
    </div>

      <moderation entity="'project'" entityid="project.projectId" approved="project.approved" size="'medium'" flagged="flagged[project.projectId]" flagcount="project.flagcount" editable="false"></moderation>
    </div> -->
  </li>
</ul>
