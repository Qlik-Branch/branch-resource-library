<ul class="project-list plainlist">
  <li qs-repeat="project in items" id="{{project.projectId}}">
    <div class="col-md-9">
      <div class="thumb-container">
        <img src="{{project.thumbnail}}">
      </div>
      <div class="project-summary">
        <a href="#project/{{project.projectId}}" class="list-title">{{project.title}}</a>
        <a class="user-link" href="#user/{{project.userId}}">{{project.username}}</a>
        <p>{{project.short_description}}</p>
        <span class="emphasize">Tags: </span><span>{{project.tags}}</span>
      </div>
    </div>
    <div class="col-md-3">
      <ul class="stats plainlist">
        <li>
          <ul class="plainlist rating">
            <li qs-repeat="star in stars" class="icon medium star filled"></li>
            <span qs-if="project.rating=='-'">Not yet rated</span>
          </ul>
        </li>
        <li><i>{{project.views}}</i> Views</li>
        <li><i>{{project.commentcount}}</i> Comments</li>
        <li>Last Update: <i>{{project.last_updated_num:Date}}</i></li>
      </ul>
    </div>
  </li>
</ul>
