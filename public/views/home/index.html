<div class="spot-image">
  <div class="spot-text-background">
    <div class="container">
      <div class="spot-text">
        <h1 class="sub-heading">Welcome to</h1>
        <h1 class="main-heading">Qlik<sup>&reg;</sup> Branch</h1>
        <branchtree width="350" height="250"></branchtree>
      </div>
    </div>
  </div>
</div>
<div class="featured article">
  <ng-include src="'/views/home/articles.html'"></ng-include>
</div>
<div class="featured project">
  <ng-include src="'/views/home/projects.html'"></ng-include>
</div>
<div class="latest">
  <div class="container">
    <div class="row">
      <div class="col-md-6 project">
          <h2>Latest Projects</h2>
          <ul class="plainlist">
            <li ng-repeat="project in latestProjects">
              <a href="#/project/{{project._id}}">{{project.title}}</a>
              <div class="footnote">
                by <a href="#/user/{{project.userid._id}}">{{project.userid.username}}</a>
              </div>
            </li>
          </ul>
      </div>
      <div class="col-md-6 article">
        <h2>Latest Blog Posts</h2>
        <ul class="plainlist">
          <li ng-repeat="article in latestArticles">
            <a href="#/blog/{{article._id}}">{{article.title}}</a>
            <div class="footnote">
              by <a href="#user/{{article.userid._id}}">{{article.userid.username}}</a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
